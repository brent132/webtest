<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="CSS/main.css">
    <title>Document</title>
</head>
<body>

    <div class="hero-center">
        <div class="hero">

            <img src="IMAGES/logo.png">

            <div class="button">
                <input type="checkbox" id="click">
                <label for="click" class="login-button">
                    Login
                </label>

                <div class="content">

                    <label for="click" class="close-btn">
                        <img src="svg/close.svg">
                    </label>

                    <div class="svg">
                        <img class="one" src="svg/line.svg" alt="#">
                        <img class="two" src="svg/login.svg" alt="#">
                        <a href="Index2.html">
                        <img class="three" src="IMAGES/logo.png"></a>
                    </div>

                    <div class="content-items">

                        <form method="post">
                            <div class="sender">
                            <div class="type">
                                <input type="text" required>
                                <span></span>
                                <label>Name</label>
                            </div>
                            <div class="type">
                                <input type="number" required>
                                <span></span>
                                <label>User-id</label>
                            </div>
                            <div class="type">
                                <input type="password" required>
                                <span></span>
                                <label>Password</label>
                            </div>
                            </div>
                
                            <div class="center-pass">
                            <div class="pass">
                                <input type="checkbox">
                                <label class="remember-me">remember me</label>
                
                                <a href="#" class="password">
                                    Forgot password?
                                </a>
                            </div>
                            </div>
                
                            <div class="done">
                
                                <div class="notamember">
                                    <p>Not a member</p>
                                    <a href="#">Sign up</a>
                                </div>
                
                                <div class="login">
                                <input type="submit" value="login">
                                </div>
                
                            </div>

                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="social-center">
    <div class="social-container">
        <a href="#"><img src="svg/facebook.svg"></a>
        <a href="#"><img src="svg/twitter.svg"> </a>
    </div>
    </div>
    
    <div class="bubbles-center">
    <ul class="bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    </div>

</body>
